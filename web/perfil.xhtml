<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/template_1.xhtml">
    <!-- nÃ³tese el uso del atributo 'template' -->

    <ui:define name="title">
        #{loginController.usuario.nombreUsu}-Perfil
    </ui:define>

    <ui:define name="banner">
        <div>


            <img src="../resources/images/logo.png" width="303" height="82" alt="logo" align="left"/>


            <div style="float: right" align="right">
                <p:outputLabel value="#{loginController.usuario.nombreUsu}"/><br/> 
                <p:outputLabel value="#{loginController.usuario.rolidRol.rol}"/><br/> 

                <h:link outcome="/faces/index" value="Cerrar Sesion" />


            </div>


        </div>
    </ui:define>

    <ui:define name="nav">
        <h:form>
            <p:menubar>

                <p:menuitem value="Perfil" url="perfil.xhtml" icon="ui-icon-person"/>

                <p:submenu label="Mascotas" icon="ui-icon-document">

                    <p:menuitem outcome="Views/mascota/List" value="Ver Mascotas"/>

                </p:submenu>

                <p:submenu label="Usuarios" icon="ui-icon-document">

                    <p:menuitem outcome="Views/usuario/List" value="Ver Usuario"/>
                    <p:menuitem outcome="Views/datosusu/List" value="Ver datos Usuario"/>
                    <p:menuitem outcome="Views/telefono/List" value="Ver telefonos"/>
                    <p:menuitem outcome="Views/direccion/List" value="Ver direcciones"/>

                </p:submenu>

                <p:submenu label="cronograma" icon="ui-icon-document">

                    <p:menuitem outcome="Views/cronograma/List" value="Ver cronogramas"/>
                    <p:menuitem outcome="Views/actividad/List" value="Ver actividades"/>

                </p:submenu>

            </p:menubar>

        </h:form>
    </ui:define>

    <ui:define name="contenido">

        <div class="wrapper">
            <article class="grid_10">
                <div class="maxheight Espacio1">
                    <h3>Configuracion de perfil</h3>

                </div>
            </article>                
        </div>


        <h:form>
            <table border="3">
                <tr>
                    <td> <img src="../resources/images/hombre-usuario-icono-de-clip-art_419253.jpg" alt="logo" />

                    </td>
                    <td><span class="date">
                            <h:outputLabel value="#{loginController.datosu.nombres}"/> &nbsp;<h:outputLabel value="#{loginController.datosu.apellidos}"/>


                            <br/> D.I:<h:outputLabel value="#{loginController.datosu.documento}"/>
                            <img height="30" width="30" src="../resources/images/confi.jpg" alt="logo" style="float: right" />

                        </span>

                    </td>

                </tr>

            </table>
        </h:form>
        <h2>
            Informacion Personal
        </h2>
        <h:form>
            <table border="2">
                <tr>

                    <td> Nombre : </td>
                    <td>  <h:outputLabel value="#{loginController.datosu.nombres}"/>  <img height="30" width="30" src="../resources/images/confi.jpg" alt="logo"  style="float:right" /></td>

                </tr>

                <tr>

                    <td> Apellido : </td>
                    <td> <h:outputLabel value="#{loginController.datosu.apellidos}"/>   <img height="30" width="30" src="resources/images/confi.jpg" alt="logo"  style="float:right" /></td>

                </tr>
                <tr>
                    <td> Documento de identidad : </td>
                    <td> <h:outputLabel value="#{loginController.datosu.documento}"/>  <img height="30" width="30" src="../resources/images/confi.jpg" alt="logo"  style="float:right" /></td>
                </tr>
                <tr>

                    <td> Correo electronico : </td>
                    <td> <h:outputLabel value="#{loginController.datosu.email}"/>  <img height="30" width="30" src="../resources/images/confi.jpg" alt="logo"  style="float:right" /></td>

                </tr>

                <tr>

                    <td> Telefono : </td>
                    <td> <h:outputLabel value="#{loginController.datosu.telefonoCollection.toArray}"/>  <img height="30" width="30" src="../resources/images/confi.jpg" alt="logo"  style="float:right" /></td>



                </tr>

            </table>

        </h:form>



    </ui:define>

</ui:composition>
