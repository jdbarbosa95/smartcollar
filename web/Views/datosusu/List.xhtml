<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDatosusuTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDatosusuEmpty}" rendered="#{datosusuController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{datosusuController.items.rowCount > 0}">
                    <h:outputText value="#{datosusuController.pagination.pageFirstItem + 1}..#{datosusuController.pagination.pageLastItem + 1}/#{datosusuController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{datosusuController.previous}" value="#{bundle.Previous} #{datosusuController.pagination.pageSize}" rendered="#{datosusuController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{datosusuController.next}" value="#{bundle.Next} #{datosusuController.pagination.pageSize}" rendered="#{datosusuController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{datosusuController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosusuTitle_documento}"/>
                            </f:facet>
                            <h:outputText value="#{item.documento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosusuTitle_tipoDocumento}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoDocumento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosusuTitle_nombres}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombres}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosusuTitle_apellidos}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosusuTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosusuTitle_usuarioidUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioidUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{datosusuController.prepareView}" value="#{bundle.ListDatosusuViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{datosusuController.prepareEdit}" value="#{bundle.ListDatosusuEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{datosusuController.destroy}" value="#{bundle.ListDatosusuDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{datosusuController.prepareCreate}" value="#{bundle.ListDatosusuCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDatosusuIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
