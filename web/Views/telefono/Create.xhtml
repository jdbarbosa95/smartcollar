<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTelefonoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTelefonoLabel_idTelefono}" for="idTelefono" />
                    <h:inputText id="idTelefono" value="#{telefonoController.selected.idTelefono}" title="#{bundle.CreateTelefonoTitle_idTelefono}" required="true" requiredMessage="#{bundle.CreateTelefonoRequiredMessage_idTelefono}"/>
                    <h:outputLabel value="#{bundle.CreateTelefonoLabel_numeroTele}" for="numeroTele" />
                    <h:inputText id="numeroTele" value="#{telefonoController.selected.numeroTele}" title="#{bundle.CreateTelefonoTitle_numeroTele}" required="true" requiredMessage="#{bundle.CreateTelefonoRequiredMessage_numeroTele}"/>
                    <h:outputLabel value="#{bundle.CreateTelefonoLabel_datosUsuDocumento}" for="datosUsuDocumento" />
                    <h:selectOneMenu id="datosUsuDocumento" value="#{telefonoController.selected.datosUsuDocumento}" title="#{bundle.CreateTelefonoTitle_datosUsuDocumento}" required="true" requiredMessage="#{bundle.CreateTelefonoRequiredMessage_datosUsuDocumento}">
                        <f:selectItems value="#{datosusuController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{telefonoController.create}" value="#{bundle.CreateTelefonoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{telefonoController.prepareList}" value="#{bundle.CreateTelefonoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTelefonoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
