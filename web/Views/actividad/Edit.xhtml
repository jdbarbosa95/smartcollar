<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditActividadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditActividadLabel_idActividad}" for="idActividad" />
                    <h:inputText id="idActividad" value="#{actividadController.selected.idActividad}" title="#{bundle.EditActividadTitle_idActividad}" required="true" requiredMessage="#{bundle.EditActividadRequiredMessage_idActividad}"/>
                    <h:outputLabel value="#{bundle.EditActividadLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{actividadController.selected.nombre}" title="#{bundle.EditActividadTitle_nombre}" required="true" requiredMessage="#{bundle.EditActividadRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditActividadLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{actividadController.selected.descripcion}" title="#{bundle.EditActividadTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.EditActividadLabel_diasSemana}" for="diasSemana" />
                    <h:inputText id="diasSemana" value="#{actividadController.selected.diasSemana}" title="#{bundle.EditActividadTitle_diasSemana}" required="true" requiredMessage="#{bundle.EditActividadRequiredMessage_diasSemana}"/>
                    <h:outputLabel value="#{bundle.EditActividadLabel_horaInicio}" for="horaInicio" />
                    <h:inputText id="horaInicio" value="#{actividadController.selected.horaInicio}" title="#{bundle.EditActividadTitle_horaInicio}" required="true" requiredMessage="#{bundle.EditActividadRequiredMessage_horaInicio}"/>
                    <h:outputLabel value="#{bundle.EditActividadLabel_horaFin}" for="horaFin" />
                    <h:inputText id="horaFin" value="#{actividadController.selected.horaFin}" title="#{bundle.EditActividadTitle_horaFin}" required="true" requiredMessage="#{bundle.EditActividadRequiredMessage_horaFin}"/>
                    <h:outputLabel value="#{bundle.EditActividadLabel_cronogramaidCronograma}" for="cronogramaidCronograma" />
                    <h:selectOneMenu id="cronogramaidCronograma" value="#{actividadController.selected.cronogramaidCronograma}" title="#{bundle.EditActividadTitle_cronogramaidCronograma}" required="true" requiredMessage="#{bundle.EditActividadRequiredMessage_cronogramaidCronograma}">
                        <f:selectItems value="#{cronogramaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{actividadController.update}" value="#{bundle.EditActividadSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditActividadViewLink}"/>
                <br />
                <h:commandLink action="#{actividadController.prepareList}" value="#{bundle.EditActividadShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditActividadIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
