<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateActividadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateActividadLabel_idActividad}" for="idActividad" />
                    <h:inputText id="idActividad" value="#{actividadController.selected.idActividad}" title="#{bundle.CreateActividadTitle_idActividad}" required="true" requiredMessage="#{bundle.CreateActividadRequiredMessage_idActividad}"/>
                    <h:outputLabel value="#{bundle.CreateActividadLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{actividadController.selected.nombre}" title="#{bundle.CreateActividadTitle_nombre}" required="true" requiredMessage="#{bundle.CreateActividadRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateActividadLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{actividadController.selected.descripcion}" title="#{bundle.CreateActividadTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.CreateActividadLabel_diasSemana}" for="diasSemana" />
                    <h:inputText id="diasSemana" value="#{actividadController.selected.diasSemana}" title="#{bundle.CreateActividadTitle_diasSemana}" required="true" requiredMessage="#{bundle.CreateActividadRequiredMessage_diasSemana}"/>
                    <h:outputLabel value="#{bundle.CreateActividadLabel_horaInicio}" for="horaInicio" />
                    <h:inputText id="horaInicio" value="#{actividadController.selected.horaInicio}" title="#{bundle.CreateActividadTitle_horaInicio}" required="true" requiredMessage="#{bundle.CreateActividadRequiredMessage_horaInicio}"/>
                    <h:outputLabel value="#{bundle.CreateActividadLabel_horaFin}" for="horaFin" />
                    <h:inputText id="horaFin" value="#{actividadController.selected.horaFin}" title="#{bundle.CreateActividadTitle_horaFin}" required="true" requiredMessage="#{bundle.CreateActividadRequiredMessage_horaFin}"/>
                    <h:outputLabel value="#{bundle.CreateActividadLabel_cronogramaidCronograma}" for="cronogramaidCronograma" />
                    <h:selectOneMenu id="cronogramaidCronograma" value="#{actividadController.selected.cronogramaidCronograma}" title="#{bundle.CreateActividadTitle_cronogramaidCronograma}" required="true" requiredMessage="#{bundle.CreateActividadRequiredMessage_cronogramaidCronograma}">
                        <f:selectItems value="#{cronogramaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{actividadController.create}" value="#{bundle.CreateActividadSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{actividadController.prepareList}" value="#{bundle.CreateActividadShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateActividadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
